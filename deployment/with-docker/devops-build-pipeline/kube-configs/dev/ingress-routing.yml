apiVersion: v1
kind: Service
metadata:
  name: nginx-ingress-dev-svc
  namespace: nginx-ingress
spec:
  loadBalancerIP: 13.92.99.176
  externalTrafficPolicy: Local
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
    - port: 443
      targetPort: 443
      protocol: TCP
      name: https
  selector:
    app: nginx-ingress
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: jsva-ingress
  namespace: jsva-dev
spec:
  rules:
    - host: jsva-dev.eastus.cloudapp.azure.com
      http:
        paths:
          - path: /api
            backend:
              serviceName: back-end-api-svc
              servicePort: 8080
          - path: /
            backend:
              serviceName: front-end-app-svc
              servicePort: 8080
